name: Android APK (artifact)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  android:
    runs-on: ubuntu-latest
    env:
      ANDROID_API_LEVEL: "34"
      BUILD_TOOLS_VERSION: "34.0.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >-
            platform-tools
            platforms;android-${{ env.ANDROID_API_LEVEL }}
            build-tools;${{ env.BUILD_TOOLS_VERSION }}

      - name: Install latest available NDK
        shell: bash
        run: |
          set -euo pipefail
          NDK_PKG=$(sdkmanager --list | grep -oE 'ndk;[0-9.]+' | sort -V | tail -n1)
          if [ -z "$NDK_PKG" ]; then
            echo "No NDK package found via sdkmanager --list"
            exit 1
          fi
          echo "Installing $NDK_PKG"
          sdkmanager "$NDK_PKG"
          NDK_VER="${NDK_PKG#ndk;}"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/$NDK_VER" >> "$GITHUB_ENV"

      - name: Install JS dependencies
        run: npm ci

      - name: Init Android project
        run: npm run tauri android init

      - name: Build Android
        run: npm run tauri android build

      - name: List Android outputs
        run: |
          ls -R src-tauri/gen/android/app/build/outputs || true

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 is missing"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > /home/runner/keystore.jks
          echo "KEYSTORE_PATH=/home/runner/keystore.jks" >> "$GITHUB_ENV"

      - name: Sign APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          APK_IN=$(find src-tauri/gen/android/app/build/outputs -name "*-unsigned.apk" -o -name "*.apk" | head -n1)
          if [ -z "$APK_IN" ]; then
            echo "No APK found in outputs"
            exit 1
          fi
          APK_DIR=$(dirname "$APK_IN")
          APK_ALIGNED="$APK_DIR/app-aligned.apk"
          APK_OUT="$APK_DIR/fintrack-release-signed.apk"
          ZIPALIGN="$ANDROID_SDK_ROOT/build-tools/${BUILD_TOOLS_VERSION}/zipalign"
          APKSIGNER="$ANDROID_SDK_ROOT/build-tools/${BUILD_TOOLS_VERSION}/apksigner"
          "$ZIPALIGN" -v -p 4 "$APK_IN" "$APK_ALIGNED"
          if [ -n "$KEY_PASSWORD" ]; then
            "$APKSIGNER" sign --ks "$KEYSTORE_PATH" --ks-key-alias "$KEY_ALIAS" --ks-pass pass:"$KEYSTORE_PASSWORD" --key-pass pass:"$KEY_PASSWORD" --out "$APK_OUT" "$APK_ALIGNED"
          else
            "$APKSIGNER" sign --ks "$KEYSTORE_PATH" --ks-key-alias "$KEY_ALIAS" --ks-pass pass:"$KEYSTORE_PASSWORD" --out "$APK_OUT" "$APK_ALIGNED"
          fi
          "$APKSIGNER" verify --verbose "$APK_OUT"
          echo "SIGNED_APK=$APK_OUT" >> "$GITHUB_ENV"

      - name: Upload APK/AAB
        uses: actions/upload-artifact@v4
        with:
          name: fintrack-android
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
