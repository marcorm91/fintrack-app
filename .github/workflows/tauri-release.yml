name: Tauri Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install JS dependencies
        run: npm install

      - name: Build and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Fintrack v__VERSION__'
          releaseBody: 'Automated release.'
          releaseDraft: true

      - name: Create portable zip (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME
          if (-not $tag) { $tag = "v0.0.0" }
          $version = $tag.TrimStart('v')
          $portableDir = "portable"
          if (Test-Path $portableDir) { Remove-Item $portableDir -Recurse -Force }
          New-Item -ItemType Directory -Path $portableDir | Out-Null
          Copy-Item "src-tauri/target/release/fintrack-app.exe" "$portableDir/fintrack-app.exe"
          New-Item -ItemType File -Path "$portableDir/fintrack.portable" -Force | Out-Null
          $zipName = "Fintrack_${version}_portable_windows.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          Compress-Archive -Path "$portableDir/*" -DestinationPath $zipName

      - name: Upload portable zip
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: Fintrack_*_portable_windows.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
